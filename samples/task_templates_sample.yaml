tasktemplates: 
    deleteTaskTemplate: >-
        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.tasktemplates.deleteTaskTemplate(taskTemplateGid)
            .then((result) => {
                console.log(result);
            });
    getTaskTemplate: >-
        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.tasktemplates.getTaskTemplate(taskTemplateGid, {param: "value", param: "value", opt_pretty: true})
            .then((result) => {
                console.log(result);
            });
    getTaskTemplates: >-
        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.tasktemplates.getTaskTemplates({param: "value", param: "value", opt_pretty: true})
            .then((result) => {
                console.log(result);
            });
    instantiateTask: >-
        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.tasktemplates.instantiateTask(taskTemplateGid, {field: "value", field: "value", pretty: true})
            .then((result) => {
                console.log(result);
            });
