        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.goalrelationships.addSupportingRelationship(goalGid, {field: "value", field: "value", pretty: true})
            .then((result) => {
                console.log(result);
            });
