users: 
    getFavoritesForUser: >-
        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.users.getFavoritesForUser(userGid, {param: "value", param: "value", opt_pretty: true})
            .then((result) => {
                console.log(result);
            });
