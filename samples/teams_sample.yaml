teams: 
    addUserForTeam: >-
        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.teams.addUserForTeam(teamGid, {field: "value", field: "value", pretty: true})
            .then((result) => {
                console.log(result);
            });
