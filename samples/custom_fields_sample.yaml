customfields: 
    createCustomField: >-
        const asana = require('asana');


        const client = asana.Client.create().useAccessToken('PERSONAL_ACCESS_TOKEN');


        client.customfields.createCustomField({field: "value", field: "value", pretty: true})
            .then((result) => {
                console.log(result);
            });
