    token.accessToken = '<YOUR_ACCESS_TOKEN>';
    
    let taskTemplatesApiInstance = new Asana.TaskTemplatesApi();
    let opts = { 
        'limit': 50, 
        'offset': "eyJ0eXAiOJiKV1iQLCJhbGciOiJIUzI1NiJ9", 
